<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Njcafebakery</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

<body>
	<div class="main">

		<div class="container container_frontpage">

				<div class="container-min">
					<div class="logo"></div>
					<ul class="main__mainmenu mainmenu">
						<li class="mainmenu__item">
							<a href="#" class="mainmenu__link">Home</a>
						</li>
						<li class="mainmenu__item">
							<a href="#" class="mainmenu__link">Menu</a>
						</li>
						<li class="mainmenu__item">
							<a href="#" class="mainmenu__link">About</a>

					</ul>

Wichita, Kansas 
Phone: <span class="info__text info__text_bold">+ 316 681 3975</span></span>

					<li class="social__item">
						<a href="#" class="social__link">Yelp</a>
					</li>
					<li class="social__item">
